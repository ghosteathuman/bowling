name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: CI
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      REDIS_PASSWORD: ""
    services:
      postgres:
        image: postgres:14.2-alpine
        env:
          POSTGRES_PASSWORD: bowling
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:6.2-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Install Ruby Dependencies
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Rspec
      run: |
        bundle exec rspec
    - name: Brakeman
      run: |
        bundle exec brakeman
    - name: Standard
      run: |
        bundle exec standardrb
